<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          VEHICLES
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-selection-list>
        <mat-list-option *ngFor="let vehicle of typesOfVehicles">
          {{vehicle}}
        </mat-list-option>
      </mat-selection-list>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          PRICE
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-selection-list>
        <mat-list-option *ngFor="let price of prices">
          {{price}}
        </mat-list-option>
      </mat-selection-list>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          YEAR
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-selection-list>
        <mat-list-option *ngFor="let year of years">
          {{year}}
        </mat-list-option>
      </mat-selection-list>
    </mat-expansion-panel>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <list-car>
    </list-car>
  </div>

</mat-sidenav-container>
